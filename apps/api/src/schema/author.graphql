type Author {
    id: ID!
    name: String!
    biography: String!
    bornDate: DateTime!
    books: [Book!]!
    createdAt: DateTime! 
    updatedAt: DateTime! 
    avatarUrl: String
}

input CreateAuthorInput {
    name: String!
    biography: String!
    bornDate: DateTime!
    avatarUrl: String
}

type Query {
  authors(page: Int!, limit: Int!): [Author!]!
}

type Mutation {
    createAuthor(input: CreateAuthorInput!): Author!
    deleteAuthor(id: ID!): Boolean!
}